<h3>Buscar por region <small> {{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        @for (item of regiones; track $index) {
            <button [class]="(item===regionActiva) ? 'btn btn-primary me-5' : 'btn btn-outline-primary me-5'" (click)="activarRegion(item)">{{item | titlecase}}</button>
        }
    </div>
</div>
<div class="row" >
    <div class="col">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
